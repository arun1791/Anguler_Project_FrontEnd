<app-navbar></app-navbar>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center " style="margin-top: 20px;">
                    <img src="../../../assets/logo.png" alt="">
                </div>
                <h1 class="text-center">Regsiter here !! </h1>

                <form (ngSubmit)="formSubmit()" >
                    <!--user name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input required
                       [(ngModel)]="user.username" name="username" matInput placeholder="Placeholder">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <mat-hint>Username must be unique !!</mat-hint>
                    </mat-form-field>
                    <!--passowrd  name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input 
                        required
                         [(ngModel)]="user.password" name="password" matInput placeholder="Placeholder">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                    <!--fisrt name  name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Firs tName </mat-label>
                        <input required [(ngModel)]="user.firstName" name="firstName"
                        matInput placeholder="Placeholder">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                    <!--last name  name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last tName </mat-label>
                        <input required [(ngModel)]="user.lastName" name="lastName"
                        matInput placeholder="Placeholder">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                    <!--Email  -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email user </mat-label>
                        <input required [(ngModel)]="user.email" name="email"
                         matInput placeholder="Placeholder">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                    <!--mobile number  name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Mobile number </mat-label>
                        <input required [(ngModel)]="user.mobileNumber" name="mobileNumber"
                        matInput placeholder="Placeholder">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                    </div>
                </form>
                </mat-card>
            </div>
        </div>
    </div>

</div>
